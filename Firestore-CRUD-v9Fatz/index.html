<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore CRUD v9</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="">
  <div class="container p-4">
    <h1 class="text-center">CRUD con Firebase v9</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h3 text-center fw-bold">Add Task</h1>
            <form id="task-form" class="">

              <label for="task-title" class="">Title:</label>
              <input type="text" id="task-title" placeholder="task title" class="form-control my-2"> 

              <label for="description">Description:</label>
              <textarea 
                id="task-description"
                rows="3"
                placeholder="Task Description" 
                class="form-control my-2">
      </textarea>

              <button id="btn-task-save" class="btn btn-primary w-50 d-block mx-auto text-dark">Save</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6" id="tasks-container">

      </div>
    </div>
  </div>




  <script type="module" src="./index.js"></script>
</body>

</html>
